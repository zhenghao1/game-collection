  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="bower_components/bootstrap-sass/bootstrap-responsive-2.3.2.css">
        <link rel="stylesheet" href="bower_components/angular-ui/build/angular-ui.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
</head>
  <body ng-app="gameCollectionApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <a class="brand" href="#">GameDB</a>
        </div>
    </div>

    <!-- Add your site or application content here -->
    <div class="container-fluid" ng-controller="GameListCtrl">
        <div class="row-fluid">
            <div class="span4">
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label">Search:</label>
                        <div class="controls">
                            <input type="text" ng-model="query" class="span10" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Sort by:</label>
                        <div class="controls">
                            <select ng-model="orderProp" class="span10">
                                <option value="name.us">Alphabetical</option>
                                <option value="updated_date">Updated date</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="span8">
                <ul class="games">
                    <li ng-repeat="game in games|filter: query|orderBy: orderProp">
                        <span>{{ game.name.us }}</span>
                        <p>Updated: {{ game.updated_date|date:'longDate' }}</p>
                        <p>Platform: {{ game.platform.name }}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

       ga('send', 'pageview');
    </script>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui/build/angular-ui.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->
</body>
</html>
